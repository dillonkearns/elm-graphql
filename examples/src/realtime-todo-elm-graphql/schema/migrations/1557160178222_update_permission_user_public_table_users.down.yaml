- args:
    permission:
      columns:
      - last_seen
      filter:
        id:
          _eq: X-Hasura-User-Id
      localPresets:
      - key: id
        value: x-hasura-user-id
      - key: last_seen
        value: '"now()"'
      - key: ""
        value: ""
      set:
        id: x-hasura-user-id
        last_seen: '"now()"'
    role: user
    table:
      name: users
      schema: public
  type: create_update_permission
